
<div class="container mx-auto px-6 py-8">
  <h3 class="text-gray-700 dark:text-gray-200 text-3xl font-medium">Audit Trail</h3>
  <p class="mt-2 text-gray-600 dark:text-gray-400">A log of all significant actions performed in the system.</p>

  <div class="mt-8 bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden">
    <div class="overflow-x-auto">
      <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
            <th class="px-6 py-3">Timestamp</th>
            <th class="px-6 py-3">User</th>
            <th class="px-6 py-3">Role</th>
            <th class="px-6 py-3">Action</th>
          </tr>
        </thead>
        <tbody>
          @for (log of logs(); track log.id) {
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
              <td class="px-6 py-4 font-mono text-xs text-gray-600 dark:text-gray-400">{{ log.timestamp }}</td>
              <td class="px-6 py-4 font-medium text-gray-900 dark:text-white">{{ log.userName }}</td>
              <td class="px-6 py-4">{{ log.userRole }}</td>
              <td class="px-6 py-4">{{ log.action }}</td>
            </tr>
          } @empty {
            <tr><td colspan="4" class="text-center p-6">No audit logs found.</td></tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
