
<div class="fixed top-5 right-5 z-50 space-y-3 w-96">
  @for (notification of notifications(); track notification.id) {
    <div 
      class="relative w-full rounded-lg shadow-lg p-4 flex items-start space-x-3 text-white"
      [class]="notification.type === 'success' ? 'bg-green-600' : notification.type === 'info' ? 'bg-blue-600' : 'bg-red-600'">
      <i class="fas text-xl" [class]="getIconClass(notification.type)"></i>
      <div class="flex-1">
        <p class="font-semibold">{{ notification.message }}</p>
      </div>
      <button (click)="dismiss(notification.id)" class="text-white hover:text-gray-200">
        <i class="fas fa-times"></i>
      </button>
    </div>
  }
</div>
