
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-900 to-slate-800 p-4">
  <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 space-y-8 border border-gray-200 dark:border-gray-700">
    <div class="text-center">
      <i class="fas fa-industry text-4xl text-indigo-500 mb-4"></i>
      <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Production Control</h1>
      <p class="text-gray-600 dark:text-gray-400 mt-2">Sign in to access your dashboard</p>
    </div>
    <form class="space-y-6" (submit)="login($event)">
      <div class="relative">
        <label for="email" class="absolute -top-2.5 left-2 inline-block bg-white dark:bg-gray-800 px-1 text-sm font-medium text-gray-600 dark:text-gray-300">Email Address</label>
        <input 
          id="email" 
          name="email" 
          type="email" 
          autocomplete="email" 
          required 
          [value]="email()"
          (input)="onEmailInput($event)"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-transparent text-gray-900 dark:text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200"
          placeholder="planner@test.com">
      </div>
      <div class="relative">
        <label for="password" class="absolute -top-2.5 left-2 inline-block bg-white dark:bg-gray-800 px-1 text-sm font-medium text-gray-600 dark:text-gray-300">Password</label>
        <input 
          id="password" 
          name="password" 
          type="password" 
          autocomplete="current-password" 
          required 
          [value]="password()"
          (input)="onPasswordInput($event)"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-transparent text-gray-900 dark:text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200"
          placeholder="planner123">
      </div>
      
      @if (errorMessage()) {
        <div class="bg-red-100 dark:bg-red-900/30 border-l-4 border-red-500 text-red-700 dark:text-red-300 p-4 rounded-md" role="alert">
          <p>{{ errorMessage() }}</p>
        </div>
      }

      <div>
        <button 
          type="submit"
          [disabled]="isLoading()"
          class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-400 disabled:cursor-not-allowed transition-colors duration-300">
          @if (isLoading()) {
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span>Signing In...</span>
          } @else {
            <span>Sign In</span>
          }
        </button>
      </div>
      <div class="text-xs text-center text-gray-500 dark:text-gray-400">
        <p class="font-bold">Test users:</p>
        <p>planner@test.com (planner123)</p>
        <p>manager@test.com (manager123)</p>
        <p>ops@test.com (ops123)</p>
        <p>floor@test.com (floor123)</p>
      </div>
    </form>
  </div>
</div>
